<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>typography</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h1>h1 heading<small>secondary text</small></h1>
    <h2>h2 text<small>it will look small</small></h2>
    <h3>h3 text<small>looks small</small></h3>
    <h4>h4 text<small><mark>looks small</mark></small></h4>
</div>

<div class="container">
    <blockquote class="blockquote">
        WE ARE UNited to defeat corona and we strongly agree to follow good hygiene
        <footer class="blockquote-footer">Occured in 2020</footer>
    </blockquote>

</div>
</body>
</html>
