<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course sign up</title>
</head>
<body style="background-color: antiquewhite">
<h1>course sign up page</h1>
<p>all text required</p>
<form action="thankyou.html" method="get">
    <label for="fm">firstname:</label>
    <input id="fm" type="text" name="" placeholder="first name"required>
<label for="ln">lasttname:</label>
    <input id="ln" type="text" name="" placeholder="last name"required>
    <p>please enter emial</p>
<label for="mail">email:</label>
    <input id="mail" type="email" name="" placeholder="user2gmail.com">
      <p>please enter password</p>
<label for="pass">emailpassword:</label>
    <input id="pass" type="password" name="" value=""required>
    <p>r u over 18</p>
 <label for="y">yes:</label>
 <label for="n">no:</label>
<input id="y" type="radio" name="over" value="yes">
<input id="n" type="radio" name="over" value="no">
    <p>do u have credit card r paypall</p>
    <select name="payment">
        <option value="cc">credit card;</option>
        <option value="pp">paypall;</option>
    </select>
    <p></p>
    <input  type="submit" value="signup">
</form>

</body>
</html>
